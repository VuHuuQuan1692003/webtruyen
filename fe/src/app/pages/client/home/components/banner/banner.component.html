<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of slides" class="slide w-full">
        <img class="mx-auto" src="{{ slide.img }}" alt="">
    </div>
</ngx-slick-carousel>
