<ng-container *ngIf="!hidden">
  <nz-breadcrumb>
    <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs; let last = last">
      <ng-container *ngIf="!last; else lastItem">
        <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
      </ng-container>
      <ng-template #lastItem>
        {{ breadcrumb.label }}
      </ng-template>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</ng-container>
